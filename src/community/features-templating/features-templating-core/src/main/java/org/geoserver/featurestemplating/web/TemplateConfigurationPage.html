<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="templateConfiguration">Templates Configuration</wicket:message></title>
</head>
<body>
<wicket:extend>
<form name="theForm" wicket:id="theForm" id="theForm">
    <ul>
        <li>
            <fieldset>
                <ul>
                    <li>
                        <label for="templateName"><wicket:message key="templateName"></wicket:message></label>
                        <input id="templateName" wicket:id="templateName" type="text" class="text" />
                    </li>
                    <li>
                        <label for="extension"><wicket:message key="extension"></wicket:message></label>
                        <select wicket:id="extension" id="extension" />
                    </li>
                    <li>
                        <label for="workspace"><wicket:message key="workspace"></wicket:message></label>
                        <select wicket:id="workspace" id="workspace" />
                    </li>

                    <li>
                        <label for="featureTypeInfo"><wicket:message key="featureTypeInfo"></wicket:message></label>
                        <select wicket:id="featureTypeInfo" id="featureTypeInfo" />
                    </li>

                    <div style="padding-top: 2em">
                        <fieldset style="margin-bottom: 0em">
                        <legend>
                            <span><wicket:message key="templateContentSpan">Template Content</wicket:message></span>
                        </legend>
                        <ul>
                            <li>
                                <label for="filename"><wicket:message key="templateFile">Template file</wicket:message></label>
                                <input type="file" id="filename" wicket:id="filename"/>
                                <a href="#" wicket:id="upload"><wicket:message key="upload">Upload</wicket:message></a>
                            </li>
                        </ul>
                    </fieldset>
                    </div>
                    <li>
                        <label for="templateEditor"><wicket:message key="templateEditor"></wicket:message></label>
                        <div class="field" wicket:id="templateEditor" id="templateEditor"> </div>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</form>
    <div class="button-group toolbar-sticky selfclear">
        <a href="#" class="form-button-save" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
        <a href="#" class="form-button-cancel" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
</wicket:extend>
</body>
</html>
