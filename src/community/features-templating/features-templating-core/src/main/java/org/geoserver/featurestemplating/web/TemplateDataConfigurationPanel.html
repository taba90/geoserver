<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="templateEntries">Templates list</wicket:message></title>
</head>
<body>
<form name="theForm">
<wicket:panel>
    <ul>
        <li>
            <fieldset>
                <ul>
                    <li>
                        <label for="templateName"><wicket:message key="templateName"></wicket:message></label>
                        <input id="templateName" wicket:id="templateName" type="text" class="text" />
                    </li>
                    <li>
                        <label for="templateFileName"><wicket:message key="templateFileName"></wicket:message></label>
                        <input id="templateFileName" wicket:id="templateFileName" type="text" class="text" />
                    </li>
                    <li>
                        <label for="workspace"><wicket:message key="workspace"></wicket:message></label>
                        <select wicket:id="workspace" id="workspace" />
                    </li>

                    <li>
                        <label for="featureTypeInfo"><wicket:message key="featureTypeInfo"></wicket:message></label>
                        <select wicket:id="featureTypeInfo" id="featureTypeInfo" />
                    </li>

                    <li>
                        <label for="templateEditor"><wicket:message key="templateEditor"></wicket:message></label>
                        <div class="field" wicket:id="templateEditor" id="templateEditor"> </div>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</wicket:panel>
</form>
</body>
</html>
